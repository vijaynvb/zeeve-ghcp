<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Company Name</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="top-bar">
      <div class="brand" aria-label="Company brand">
        <span class="brand-name">Company Name</span>
      </div>
      <nav class="nav-links" aria-label="Main navigation">
        <a href="#" class="nav-link is-active">Home</a>
        <a href="#" class="nav-link">About us</a>
        <a href="#" class="nav-link">Blog</a>
        <a href="#" class="nav-link">Pricing</a>
      </nav>
    </header>

    <main class="content" aria-labelledby="hero-title">
      <section class="hero-copy">
        <h1 id="hero-title">Company Name</h1>
        <p class="hero-subtitle">Welcome back! Please login to your account.</p>

        <form id="login-form" novalidate>
          <div class="input-group has-icon">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <span class="input-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3.75 6.5A2.75 2.75 0 0 1 6.5 3.75h11a2.75 2.75 0 0 1 2.75 2.75v11a2.75 2.75 0 0 1-2.75 2.75h-11A2.75 2.75 0 0 1 3.75 17.5v-11Zm2.75-.25c-.69 0-1.25.56-1.25 1.25v.26l6.75 4.11 6.75-4.11v-.26c0-.69-.56-1.25-1.25-1.25h-11Zm12.5 3.08-6.1 3.71a.75.75 0 0 1-.8 0l-6.1-3.71V17.5c0 .69.56 1.25 1.25 1.25h11c.69 0 1.25-.56 1.25-1.25v-8.17Z" />
                </svg>
              </span>
              <input id="email" name="email" type="email" placeholder="info@swayaan.com" required autocomplete="email" />
            </div>
          </div>

          <div class="input-group has-icon">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <span class="input-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6.5 10.25V8a5.5 5.5 0 0 1 11 0v2.25h.75A2.75 2.75 0 0 1 21 13v5.25A2.75 2.75 0 0 1 18.25 21h-12A2.75 2.75 0 0 1 3.5 18.25V13a2.75 2.75 0 0 1 2.75-2.75h.25ZM8 10.25h8V8a4 4 0 0 0-8 0v2.25Zm-1.75 1.5A1.25 1.25 0 0 0 5 13v5.25c0 .69.56 1.25 1.25 1.25h12c.69 0 1.25-.56 1.25-1.25V13c0-.69-.56-1.25-1.25-1.25h-12Zm5.5 2.5a.75.75 0 0 1 1.5 0v2a.75.75 0 0 1-1.5 0v-2Z" />
                </svg>
              </span>
              <input id="password" name="password" type="password" placeholder="*******************" required autocomplete="current-password" />
            </div>
          </div>

          <div class="form-meta">
            <label class="remember">
              <input id="remember" name="remember" type="checkbox" />
              <span>Remember Me</span>
            </label>
            <a href="#" class="link">Forgot Password?</a>
          </div>

          <button type="submit" class="button primary">Login</button>
          <button type="button" class="button secondary" data-action="signup">Sign Up</button>

          <div class="divider" role="separator">
            <span class="divider-line" aria-hidden="true"></span>
            <span class="divider-text">Or login with</span>
            <span class="divider-line" aria-hidden="true"></span>
          </div>

          <div class="social-buttons" aria-label="Social login options">
            <button type="button" class="social-button" data-provider="facebook">Facebook</button>
            <button type="button" class="social-button" data-provider="linkedin">LinkedIn</button>
            <button type="button" class="social-button" data-provider="google">Google</button>
          </div>
        </form>

        <p id="status-message" class="status" role="status" aria-live="polite"></p>
      </section>

      <aside class="hero-visual" aria-hidden="true">
        <div class="visual-surface">
          <img src="images/hero-illustration.png" alt="Illustration of message being sent" />
        </div>
      </aside>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
